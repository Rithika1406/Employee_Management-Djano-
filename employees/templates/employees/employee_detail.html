{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    <h3>{{ employee.full_name }}</h3>
  </div>
  <div class="card-body">
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <p><strong>Department:</strong> {{ employee.department }}</p>
    <p><strong>Phone:</strong> {{ employee.phone }}</p>
    <p><strong>Joining Date:</strong> {{ employee.joining_date }}</p>
  </div>
  <div class="card-footer">
    <a href="{% url 'employee_edit' employee.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
</div>

{% endblock %}

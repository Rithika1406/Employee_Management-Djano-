{% extends "base.html" %}
{% block content %}
<h2>Employees</h2>
<a href="{% url 'employee_create' %}" class="btn btn-success">Add New</a>
<table class="table mt-3">
  <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
  {% for emp in employees %}
  <tr>
    <td><a href="{% url 'employee_detail' emp.pk %}">{{ emp.full_name }}</a></td>
    <td>{{ emp.email }}</td>
    <td>
      <a href="{% url 'employee_edit' emp.pk %}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{% url 'employee_delete' emp.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
